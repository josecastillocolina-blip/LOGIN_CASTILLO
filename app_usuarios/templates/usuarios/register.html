<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .register-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .register-box h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin: 8px 0;
            position: relative;
        }
        .register-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }
        .messages {
            margin-bottom: 15px;
            color: red;
            font-size: 14px;
            list-style: none;
            padding: 0;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttons button,
        .buttons a {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-registrar {
            background-color: #28a745;
            color: white;
        }
        .btn-cancelar {
            background-color: #dc3545;
            color: white;
        }
        .buttons button:hover,
        .buttons a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>Crear Cuenta</h2>

        <!-- Mostrar mensajes de error o √©xito -->
        {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Correo electr√≥nico" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
            </div>
            <div class="input-group">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
            </div>

            <div class="buttons">
                <button type="submit" class="btn-registrar">Registrarse</button>
                <a href="{% url 'login' %}" class="btn-cancelar">Cancelar</a>
            </div>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">¬øYa tienes cuenta? Inicia sesi√≥n</a>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
            } else {
                field.type = "password";
            }
        }
    </script>
</body>
</html>
