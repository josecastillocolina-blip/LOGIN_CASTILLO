<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pantalla de Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            margin: auto;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin: 8px 0;
        }
        .login-box input {
            width: 100%;
            box-sizing: border-box; /* para que padding y borde no lo hagan m√°s grande */
            padding: 10px;
            padding-right: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
            user-select: none;
        }
        .toggle-password:hover {
            color: #000;        /* m√°s oscuro al pasar el mouse */
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            width: 48%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        .btn-continuar {
            background-color: #28a745;
            color: white;
        }
        .btn-cancelar {
            background-color: #dc3545;
            color: white;
        }
        .buttons button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            display: block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Iniciar Sesi√≥n</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Contrase√±a" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <div class="buttons">
                <button type="submit" class="btn-continuar">Continuar</button>
                <button type="reset" class="btn-cancelar">Cancelar</button>
            </div>
        </form>

        <div class="links">
            <a href="{% url 'password_reset' %}">¬øOlvidaste tu contrase√±a?</a>
            <a href="{% url 'register' %}">Registrarse</a>
        </div>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        
        {% if messages %}
  {% for message in messages %}
    {% if "error" in message.tags %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
  {% endfor %}
{% endif %}


    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è"; // vuelve al ojo
            }
        }
    </script>
</body>
</html>
