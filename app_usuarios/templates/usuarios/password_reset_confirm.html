<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contrase√±a</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 10px;
        }
        .box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 22px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 12px;
            text-align: left;
        }
        .label-with-icon label {
            color: #333;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-container input {
            width: 100%;
            padding: 10px 40px 10px 12px; /* espacio para el √≠cono */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        .password-container input:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
            padding: 0;
            transition: all 0.3s ease;
        }
        .password-container .toggle-password:hover {
            color: #333;
        }
        button[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 5px;
            font-size: 15px;
            font-weight: 600;
            margin-top: 15px;
            transition: all 0.3s ease;
            width: 100%;
        }
        button[type="submit"]:hover {
            background: #218838;
        }
        .helptext {
            display: block;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            font-size: 11px;
            color: #666;
            text-align: left;
            line-height: 1.3;
        }
        .helptext ul {
            margin: 3px 0;
            padding-left: 12px;
        }
        .helptext li {
            margin-bottom: 2px;
        }
        .separator {
            display: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Restablecer Contrase√±a</h2>
        <form method="post">
            {% csrf_token %}

            <!-- Campo de nueva contrase√±a -->
            <div class="form-group">
                <div class="label-with-icon">
                    <label for="id_new_password1">Contrase√±a nueva:</label>
                </div>
                <div class="password-container">
                    <input type="password" name="new_password1" id="id_new_password1" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('id_new_password1', this)">üëÅÔ∏è</button>
                </div>
            </div>

            <!-- Campo de confirmaci√≥n -->
            <div class="form-group">
                <div class="label-with-icon">
                    <label for="id_new_password2">Contrase√±a nueva (confirmaci√≥n):</label>
                </div>
                <div class="password-container">
                    <input type="password" name="new_password2" id="id_new_password2" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('id_new_password2', this)">üëÅÔ∏è</button>
                </div>
            </div>

            {% if form.new_password1.help_text %}
            <div class="helptext">
                {{ form.new_password1.help_text }}
            </div>
            {% endif %}

            <button type="submit">Guardar nueva contrase√±a</button>
        </form>
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
            button.blur();
        }
    </script>
</body>
</html>
